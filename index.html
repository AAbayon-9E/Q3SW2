		<label>a:</label>
		<br/>
		<input type="text" id="a-value" name="a">
		
		<br/><br/>

		<label>b:</label>
		<br/>
		<input type="text" id="b-value" name="b">
		
		<p id="product" class="mt-5"></p>

		<p id="remainder" class="mt-5"></p>

		<p id="exponent" class="mt-5"></p>

		<p id="compare" class="mt-5"></p>

<!-- Mulriplication -->
	<script type="text/javascript">
			function product() {
				var a = document.getElementById('a-value').value;
				var b = document.getElementById('b-value').value;
				var r_ans = a * b;
				var rr_ans = r_ans.toFixed(2); 

				document.getElementById('product').innerHTML = '❀ "a multiplied by b = ' + rr_ans + '!"';	
			}

 // <!-- Remainder -->
			function remainder() {
				var a = document.getElementById('a-value').value;
				var b = document.getElementById('b-value').value;
				var r_ans = a % b;
				var rr_ans = r_ans.toFixed(2); 

				document.getElementById('remainder').innerHTML = '❀ "remainder of a and b = ' + rr_ans + '!"';	

			 } 

// <!-- Exponent -->
			 function exponent() {
				var a = document.getElementById('a-value').value;
				var b = document.getElementById('b-value').value;
				var r_ans = a ** b;
				var rr_ans = r_ans.toFixed(2); 

				document.getElementById('exponent').innerHTML = '❀ "exponent of a and b = ' + rr_ans + '!"';	

			 } 


			 function compare() {
				var a = document.getElementById('a-value').value;
				var b = document.getElementById('b-value').value;
				var r_ans = a < b;
			

				document.getElementById('compare').innerHTML = '❀ "' + r_ans + '!"';
			}	

	</script>

		<button type="button" onclick="product()" class="btn btn-success mt-5">"a multiplied by b?"</button>

		<button type="button" onclick="remainder()" class="btn btn-success mt-5">"remainder of a and b?"</button>

		<button type="button" onclick="exponent()" class="btn btn-success mt-5">"exponent?"</button>

		<button type="button" onclick="compare()" class="btn btn-success mt-5">"a less than b?"</button>
